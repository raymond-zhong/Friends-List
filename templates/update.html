<html>
<head>
  <title>Update Friends</title>
</head>
<body>
  <h1>Friend Information</h1>
  {% for friend in all_friends: %}
     <p>ID: {{ friend['id'] }} | First Name: {{ friend['first_name'] }} | Last Name: {{ friend['last_name'] }} | Occupation: {{ friend['occupation'] }}</p>
  {% endfor %}
  <hr>
  <h2>Update Information</h2>
  <form action="/friends/{{ friendid1 }}" method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
    <input type="submit" value="Modify">
  </form>
  <form action="/friends/confirm/{{ friendid1 }}" method='POST'>
    <input type="submit" value="Remove Friend">
  </form>
</body>
</html>
